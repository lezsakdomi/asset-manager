<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eszköz</title>

    <script defer src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"/>
    <script type="module" src="/asset/index.js"></script>
    <link rel="stylesheet" href="/elements.css">
    <link rel="stylesheet" href="/asset/index.css">
    <link rel="stylesheet" media="screen" href="/screen.css">
    <link rel="stylesheet" href="/loaders.css">
    <link rel="stylesheet" href="/circle-loader.css">
    <style id="auth-style"></style>
    <template id="asset-item">
        <h1 id="asset-item-name"></h1>
        <h3>Jelenlegi tulajdonos:</h3>
        <div id="asset-item-owner"></div>
        <h3>Gazda:</h3>
        <div id="asset-item-base"></div>
        <p id="asset-item-description"></p>
        <img id="asset-item-picture"/>
        <ul id="asset-item-otrs"></ul>
        <a id="asset-item-otr-button">📥 Elkérés</a>
        <a id="asset-item-take-button">📥 Felvétel</a>
        <div id="asset-item-ownership-loader-container">
            <div id="asset-item-ownership-loader" class="hidden circle-loader">
                <div class="checkmark draw"></div>
            </div>
        </div>
        <a id="asset-outgoing-otr-reject" class="negative">✖️ Visszavonás</a>
    </template>
    <template id="asset-otr">
        <li>
            &rarr; <span id="asset-otr-user"></span>
            <a id="asset-otr-accept" class="positive">✔️ Elfogadás</a>
            <a id="asset-otr-reject" class="negative">✖️ Elutasítás</a>
        </li>
    </template>
    <template id="user-info">
        <code id="user-info-uid"></code>
        <i id="user-info-name"></i>
        <a id="user-info-call" class="inline">📞</a>
        <i class="when-not-existing">nincs</i>
    </template>
</head>
<body>

<div id="message">
    <h2><code id="asset-id"></code></h2>
    <div class="if-unauthenticated">
        <h3>Az eszköz átvételéhez jelentkezz be!</h3>
    </div>
    <div class="if-authenticated when-member when-activated">
        <span id="asset-container"></span>
        <div id="loader">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <div id="firebaseui-auth-container"></div>
    <p class="unless-activated">
        A fiókod nem aktív.
        <a href="/activate">Aktiválom</a>
    </p>
    <p class="unless-member">
        Nem vagy tagja az egyesületnek. Ha befizetted a tagdíjat, keresd fel a rendszer adminisztrátorát!
        <a href="mailto:csaba.paszternak@t-online.hu">📧 Email</a>
    </p>
</div>

</body>
</html>
